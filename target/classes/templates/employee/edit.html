<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Изменение информации о сотруднике</h2>
    <hr/>

    <div class="mb-5">
        <form action="#" th:action="@{/employee/edit}" th:object="${employee}" method="post">
            <input th:field="*{id}" type="number" hidden>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">ФИО</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{fullName}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Номер телефона</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{phone}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Email</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{email}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Пост</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{post}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('post')}" th:errors="*{post}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Специальность</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{speciality}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Помощник</label>
                <div class="col-md-6 col-lg-4">
                    <select class="form-select" th:field="*{canHelp}">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('canHelp')}" th:errors="*{canHelp}"/>
            </div>

            <div class="row">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>

    <p>
        <a class="link-dark" th:href="@{/employee/list}">Вернуться к списку</a>
    </p>
</div>


</body>
</html>
