<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Отчёт о приёмах сотрудника</h2>
    <hr/>

    <div class="mb-5">
        <form action="#" th:action="@{/report/create}" th:object="${report}" method="post">

            <input th:field="*{employee}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Сотрудник</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${report.employee.fullName}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата начала</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{startDate}" type="datetime-local">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата окончания</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{endDate}" type="datetime-local">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"/>
            </div>

            <div class="row mb-5">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Получить</button>
                </div>
            </div>

            <div class="mb-5">
                <dl class="row">
                    <dt class="col-sm-4 col-lg-3">Количество проведённых приёмов</dt>
                    <dd class="col-sm-8 col-lg-9" th:text="${countVisits}"></dd>

                    <dt class="col-sm-4 col-lg-3">Общая стоимость проведённых приёмов</dt>
                    <dd class="col-sm-8 col-lg-9" th:text="${sumVisitsCost}"></dd>

                </dl>
            </div>

        </form>
    </div>
</div>


</body>
</html>
