<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Изменение информации о питомце</h2>
    <hr/>

    <div class="mb-5">
        <form action="#" th:action="@{/animal/edit}" th:object="${animal}" method="post">
            <input th:field="*{id}" type="number" hidden>

            <input th:field="*{client}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Клиент</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${animal.client.fullName}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Кличка</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{name}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Пол</label>
                <div class="col-md-6 col-lg-4">
                    <select class="form-select" th:field="*{gender}">
                        <option th:value="М" selected>М</option>
                        <option th:value="Ж">Ж</option>
                        <option th:value="Другой">Другой</option>
                    </select>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"/>
            </div>

            <input th:field="*{type}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Вид</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${animal.type}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Порода</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{breed}">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"/>
            </div>

            <input th:field="*{birthday}" type="date" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата рождения</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${#temporals.format(animal.birthday, 'dd.MM.yyyy')}">
                </div>
            </div>

            <div class="row">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/animal/editPhoto/' + ${animal.id}}">Выбрать фотографию</a> |
        <a class="link-dark" th:href="@{/animal/list}">Вернуться к списку</a>
    </p>
</div>


</body>
</html>
