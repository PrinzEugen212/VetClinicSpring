<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробнее</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Подробнее о процедуре</h2>
    <hr/>

    <div class="mb-5">
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">Название</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${treatment.name}"></dd>

            <dt class="col-sm-4 col-lg-3">Стоимость</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${treatment.cost}"></dd>
        </dl>
    </div>

    <div class="mb-5">
        <h4 class="pb-2">Приёмы</h4>
        <table class="table">
            <thead>
            <tr>
                <td>Питомец</td>
                <td>Клиент</td>
                <td>Сотрудник</td>
                <td>Помощник</td>
                <td>Дата</td>
                <td>Диагноз</td>
                <td>Назначение</td>
                <td>Общая стоимость</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.animal.name}"/>
                <td th:text="${visit.client.fullName}"/>
                <td th:text="${visit.employee.fullName}"/>
                <td th:text="${visit.helperEmployee.fullName}"/>
                <td th:text="${#temporals.format(visit.date, 'dd.MM.yyyy HH:mm:ss')}"/>
                <td th:text="${visit.diagnosis}"/>
                <td th:text="${visit.assignment}"/>
                <td th:text="${visit.totalCost}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/treatment/edit/' + ${treatment.id}}">Изменить</a> |
        <a class="link-dark" th:href="@{/treatment/list}">Вернуться к списку</a>
    </p>
</div>


</body>
</html>
