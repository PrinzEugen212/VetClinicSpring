<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Добавление приёма</h2>
    <hr/>

    <h4 class="pb-4 pt-2">Выберите помощника</h4>

    <div class="mb-5">
        <table class="table">
            <thead>
            <tr>
                <td>ФИО</td>
                <td>Номер телефона</td>
                <td>Email</td>
                <td>Должность</td>
                <td>Специальность</td>
                <td>Помощник</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.fullName}"/>
                <td th:text="${employee.phone}"/>
                <td th:text="${employee.email}"/>
                <td th:text="${employee.post}"/>
                <td th:text="${employee.speciality}"/>
                <td th:text="${employee.canHelp}"/>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{'/visit/create/chooseHelperEmployee/' + ${employee.id}}">Выбрать</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row mb-5">
        <div class="col-1 offset-5">
            <a class="btn btn-primary"
               th:href="@{/visit/create/chooseHelperEmployee/-1}">Далее</a>
        </div>
    </div>

    <p>
        <a class="link-dark" th:href="@{/visit/list}">Вернуться к списку</a>
    </p>
</div>


</body>
</html>
