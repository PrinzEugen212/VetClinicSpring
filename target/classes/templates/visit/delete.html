<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2 class="pb-2">Удаление приёма</h2>
    <h4 class="text-danger">Вы уверены, что хотите удалить данный приём?</h4>
    <hr/>

    <div class="mb-5">
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">Клиент</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.client.fullName}"></dd>

            <dt class="col-sm-4 col-lg-3">Питомец</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.animal.name}"></dd>

            <dt class="col-sm-4 col-lg-3">Сотрудник</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.employee.fullName}"></dd>

            <dt class="col-sm-4 col-lg-3">Помощник</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.helperEmployee?.fullName}"></dd>

            <dt class="col-sm-4 col-lg-3">Дата</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${#temporals.format(visit.date, 'dd.MM.yyyy HH:mm:ss')}"></dd>

            <dt class="col-sm-4 col-lg-3">Диагноз</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.diagnosis}"></dd>

            <dt class="col-sm-4 col-lg-3">Назначение</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.assignment}"></dd>

            <dt class="col-sm-4 col-lg-3">Общая стоимость</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${visit.totalCost}"></dd>
        </dl>

        <div class="row">
            <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                <form action="#" th:action="@{/visit/delete}" th:object="${visit}" method="post">
                    <input th:field="*{id}" type="number" hidden>

                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>

    <p>
        <a class="link-dark" th:href="@{/visit/list}">Вернуться к списку</a>
    </p>
</div>


</body>
</html>
