<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menuUser :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Список приёмов</h2>

    <table class="table">
        <thead>
        <tr>
            <td>Клиент</td>
            <td>Питомец</td>
            <td>Сотрудник</td>
            <td>Помощник</td>
            <td>Дата</td>
            <td>Диагноз</td>
            <td>Назначение</td>
            <td>Общая стоимость</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.client.fullName}"/>
            <td th:text="${visit.animal.name}"/>
            <td th:text="${visit.employee.fullName}"/>
            <td th:text="${visit.helperEmployee?.fullName}"/>
            <td th:text="${#temporals.format(visit.date, 'dd.MM.yyyy HH:mm:ss')}"/>
            <td th:text="${visit.diagnosis}"/>
            <td th:text="${visit.assignment}"/>
            <td th:text="${visit.totalCost}"/>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
