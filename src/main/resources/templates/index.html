<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:if="${not authenticated}">
    <div th:replace="~{menuDefault :: navigation}"></div>
</div>
<div th:if="${authenticated and user}">
    <div th:replace="~{menuUser :: navigation}"></div>
</div>
<div th:if="${authenticated and not user}">
    <div th:replace="~{menu :: navigation}"></div>
</div>

<div class="container p-3 p-md-5 text-center">
    <div class="row">
        <div class="col-lg-5">
            <h2 class="fw-normal">Ветеринарная клиника</h2>
            <br/>
            <p class="lead fw-normal">Наша миссия – сделать всех питомцев и их хозяев счастливыми!</p>
            <p class="lead fw-normal">Каждый день мы работаем над тем, чтобы оправдать доверие наших клиентов и помочь
                им избавиться от проблем у их питомцев. <span class="text-danger">(КРЕМАЦИЕЙ)</span></p>

        </div>
        <div class="col-lg-7">
            <img src="https://img02.rl0.ru/afisha/e1200x600i/daily.afisha.ru/uploads/images/c/8b/c8bb6d6b772b0a4706e7f91223a19809.jpg"
                 class="img-thumbnail">
        </div>
    </div>
</div>


</body>
</html>
