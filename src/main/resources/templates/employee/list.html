<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Список сотрудников</h2>

    <p class="pt-2 pb-2"><a class="link-dark" th:href="@{/employee/create}">Добавить нового</a></p>

    <table class="table">
        <thead>
        <tr>
            <td>ФИО</td>
            <td>Номер телефона</td>
            <td>Email</td>
            <td>Должность</td>
            <td>Специальность</td>
            <td>Помощник</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.fullName}"/>
            <td th:text="${employee.phone}"/>
            <td th:text="${employee.email}"/>
            <td th:text="${employee.post}"/>
            <td th:text="${employee.speciality}"/>
            <td th:text="${employee.canHelp}"/>
            <td>
                <a class="btn btn btn-outline-info"
                   th:href="@{'/employee/details/' + ${employee.id}}">Подробнее</a>
            </td>
            <td>
                <a class="btn btn-outline-secondary" th:href="@{'/employee/edit/' + ${employee.id}}">Изменить</a>
            </td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{'/employee/delete/' + ${employee.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
