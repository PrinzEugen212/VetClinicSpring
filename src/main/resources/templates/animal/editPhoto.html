<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Изменение информации о питомце</h2>
    <hr/>

    <h4 class="pb-4 pt-2">Выберите фотографию</h4>

    <div class="row mb-5">
        <div class="col-md-8 mx-auto">
            <form method="post" th:action="@{'/animal/editPhoto/' + ${animalId}}" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <input type="file" name="image" accept="image/*" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/animal/edit/' + ${animalId}}">Вернуться</a>
    </p>
</div>


</body>
</html>
