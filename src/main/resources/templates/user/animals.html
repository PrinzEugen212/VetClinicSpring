<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{menuUser :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Список питомцев</h2>

    <table class="table">
        <thead>
        <tr>
            <td>Клиент</td>
            <td>Кличка</td>
            <td>Пол</td>
            <td>Вид</td>
            <td>Порода</td>
            <td>Дата рождения</td>
            <td>Фотография</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animals}">
            <td th:text="${animal.client.fullName}"/>
            <td th:text="${animal.name}"/>
            <td th:text="${animal.gender}"/>
            <td th:text="${animal.type}"/>
            <td th:text="${animal.breed}"/>
            <td th:text="${#temporals.format(animal.birthday, 'dd.MM.yyyy')}"/>
            <td>
                <img width="75" th:src="|data:image/jpeg;base64,${animal.path}|"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
